<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="$1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Phone number pickers</title>
    </head>
    <body>
        <section>
            <select class="one-to-nineninenine"></select>
            <select class="one-to-nineninenine"><select>
            <select class="one-to-nineninenine"><select>
            <input type="submit"/>
            <script type="text/javascript">
                "use strict";
                (function(dest) {
                    dest = Array.prototype.slice.call(dest, 0);
                    function createOption(i) {
                        var el=document.createElement('option');
                        el.value=el.textContent=i;
                        return el;
                    }
                    function listOfOptions(beg, end) {
                        return Array(end-beg+1).join(' ').split(' ').map(function(e,i) {
                            return createOption(i+beg);
                        })
                    }
                    dest.forEach(function(e) {
                        var appChild = e.appendChild.bind(e);
                        listOfOptions(1,999).map(appChild);
                    })
                })(document.querySelectorAll(".one-to-nineninenine"))
            </script>
        </section>
        <section>
            <span class="phone-nr"></span>
            <input class="phone-plus" type="button" value="+"/>
            <script type="text/javascript">
                "use strict";
                (function(span, input) {
                    var curNr;
                    function strToPhoneNr(nr) {
                        var nr = /(\d{2})(\d{3})(\d{3})(\d{3})/.exec((nr && nr+"") || "48314159265").splice(1);
                        return "(+0) 1 2 3".replace(/\d+/g, function(e) {
                                this.i=this.i || 0;
                                return nr[this.i++];
                            }.bind({}));
                    }
                    span.textContent = strToPhoneNr(curNr=48314159265)
                    input.addEventListener('click', function(ev) {
                        span.textContent = strToPhoneNr(++curNr);
                    });
                })(document.querySelector(".phone-nr"), document.querySelector(".phone-plus"))
            </script>
        </section>
        <section>
            <input type="range" min="0" max="99999999999"/>
            <span></span>
            <script type="text/javascript">
                (function(range, span){
                    console.log(range)
                    function setText(ev) {
                        return span.textContent=ev.target&&ev.target.value || ev;
                    }
                    setText(range&&range.value || 0);
                    range.addEventListener('change', setText);
                    range.addEventListener('input', setText);
                }).apply({}, ["input[type=range]", "input[type=range]+span"].map(e=>document.querySelector(e)));
            </script>
        </section>
    </body>
</html>
